<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Web</title>
    <link rel="stylesheet" href="style.css"> <!-- Memanggil file CSS -->
</head>
<body>

    <button id="button">Buka</button>

    <div id="content">
        <img src="https://images.app.goo.gl/8Qxpu" alt="Gambar Prank">
        <audio id="audio" autoplay>
            <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // Memastikan suara langsung diputar saat halaman dimuat
        window.onload = function() {
            var audio = document.getElementById('audio');
            audio.play();
        };

        // Menampilkan gambar saat tombol ditekan
        document.getElementById('button').addEventListener('click', function() {
            document.getElementById('content').style.display = 'block';
        });
    </script>

</body>
</html>
